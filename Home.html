<!DOCTYPE html>
<head>
<title>Document</title>
</head>
<body>
VALUE 1
<input type="text" id="val1">
<br><br><br>
VALUE 2
<input type="text" id="val2">

<button onclick="add()">+</button>
<button onclick="sub()">-</button>
<button onclick="mul()">*</button>
<button onclick="cls()">CLEAR</button>
<br><br>
 OUTPUT 
 <input type="text" id="ans">
 
 <h1 id="elementtag"></h1>
</body>
<script>


function add()
{
X=parseInt(document.getElementById("val1").value);
Y=parseInt(document.getElementById("val2").value);
Z=X+Y
document.getElementById("ans").value=Z;
document.getElementById("elementtag").innerHTML=Z;
}
function sub()
{
X=parseInt(document.getElementById("val1").value);
Y=parseInt(document.getElementById("val2").value);
Z=X-Y
document.getElementById("ans").value=Z;
document.getElementById("elementtag").innerHTML=Z;
}
function mul()
{
X=parseInt(document.getElementById("val1").value);
Y=parseInt(document.getElementById("val2").value);
Z=X*Y
document.getElementById("ans").value=Z;
document.getElementById("elementtag").innerHTML=Z;
}
function cls()
{
document.getElementById("val1").value=" ";
document.getElementById("val2").value=" ";
}
</script>
</html>
